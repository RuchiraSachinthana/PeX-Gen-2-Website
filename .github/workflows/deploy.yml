name: Build and Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # Copy static files to standalone folder
      - name: Prepare Standalone Deployment
        run: |
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static

      # Deploy standalone folder
      - name: Deploy Standalone to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './.next/standalone/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: true

      # Restart the Node.js application on server (optional - using SSH)
      - name: Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            cd ${{ secrets.SFTP_REMOTE_PATH }}
            # Install production dependencies if needed
            npm install --omit=dev 2>/dev/null || true
            # Restart PM2 process (if using PM2)
            pm2 restart pex-website 2>/dev/null || pm2 start server.js --name pex-website 2>/dev/null || echo "PM2 not configured"
