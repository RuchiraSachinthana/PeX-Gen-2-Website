name: Build and Deploy to Server

on:
  push:
    branches:
      - main-dev-tst
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # Copy static files to standalone folder
      - name: Prepare Standalone Deployment
        run: |
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static

      # Install lftp for pure SFTP transfer
      - name: Install lftp
        run: sudo apt-get install -y lftp

      # Deploy using lftp (pure SFTP, no SSH required)
      - name: Deploy to Server via SFTP
        run: |
          lftp -u ${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_PORT }} << EOF
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          mirror -R --verbose --delete .next/standalone/ ${{ secrets.SFTP_REMOTE_PATH }}/
          bye
          EOF
